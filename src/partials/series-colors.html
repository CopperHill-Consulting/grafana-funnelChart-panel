<div class="edit-tab-content">
  <h5>Series Colors</h5>
  <div class="gf-form">
    <label class="gf-form-label width-8">Start Colors</label>
    <span class="gf-form-label" ng-repeat="color in ctrl.panel.seriesColors track by $index">
      <color-picker color="color" onChange="ctrl.onColorChange($index, 'start')"></color-picker>
    </span>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-8">Hover Colors</label>
    <span class="gf-form-label" ng-repeat="color in ctrl.panel.seriesHoverColors track by $index">
      <color-picker color="color" onChange="ctrl.onColorChange($index, 'hover')"></color-picker>
    </span>
  </div>
</div>
